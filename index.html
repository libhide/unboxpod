---
layout: default
---

<section class="hero">
  <img class="illustration" src="/img/unbox.png" alt="Illustration of a cute brain popping out of a jack-in-the-box style box.">
  <p class="blurb">{{ site.description }}</p>
</section>

<section class="episodes" id="episodes">
  <h3>Episodes</h3>
  <div class="grid">
    {% for episode in site.episodes %}
      <div class="episode">
        <a href="{{ episode.url }}">
          <div class="guest" style="background-image: url('{{ episode.guest }}')"></div>
        </a>
        <div class="title">
          <h5>{{ episode.title }}</h5>
        </div>
        <p class="excerpt">{{ episode.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
</section>
